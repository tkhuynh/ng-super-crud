<h1 class="text-center">Our Bookstore</h1>
<form ng-submit="addBook()">
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" ng-model="newBook.title" class="form-control" id="title" autofocus required>
	</div>
	<div class="form-group">
		<label for="author">Author</label>
		<input type="text" ng-model="newBook.author" class="form-control" id="author" required>
	</div>
	<div class="form-group">
		<label for="releaseDate">Release Date</label>
		<input type="text" ng-model="newBook.releaseDate" class="form-control" id="releaseDate" required>
	</div>
	<div class="form-group">
		<label for="image">Image Url</label>
		<input type="text" ng-model="newBook.image" class="form-control" id="image">
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-primary form-control" value="Add">
	</div>
</form>
<hr>
<h4 class="text-center">{{loading ? "Loading..." : ""}}</h4>
<div class="row" ng-repeat="book in books" style="margin-bottom: 10px">
	<div class="col-xs-4">
		<img src="{{book.image}}" class="img-responsive" style="width: 200px">
	</div>
	<div class="col-xs-8">
		<h3><a ng-href="/books/{{book._id}}">{{book.title}}</a></h3>
		<h4>Author: {{book.author}}</h4>
		<h4>Release Date: {{book.releaseDate}}</h4>
	</div>
</div>
