<div class="row">
	<h2 class="text-center">{{book.title}}</h2>
	<hr>
	<div class="col-md-4">
		<img src="{{book.image}}" class="img-responsive">
		<br>
		<a href="/">Back to Bookstore</a>
	</div>
	<div class="col-md-8">
		<h3><strong>Author:</strong> {{book.author}}</h3>
		<h3><strong>Release Date:</strong> {{book.releaseDate}}</h3>
		<button class="btn btn-primary" ng-hide="editBookForm" ng-click="editBookForm=true">Edit</button>
		<button class="btn btn-danger" ng-click="deleteBook()">Delete</button>
		<div ng-show="editBookForm">
			<form ng-submit="editBook()">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" ng-model="book.title" class="form-control" id="title" autofocus required>
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" ng-model="book.author" class="form-control" id="author" required>
			</div>
			<div class="form-group">
				<label for="releaseDate">Release Date</label>
				<input type="text" ng-model="book.releaseDate" class="form-control" id="releaseDate" required>
			</div>
			<div class="form-group">
				<label for="image">Image Url</label>
				<input type="text" ng-model="book.image" class="form-control" id="image">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary form-control" value="Add">
			</div>
			</form>
		</div>
	</div>
</div>
